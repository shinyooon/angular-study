<!DOCTYPE html>
<html lang="ko" ng-app="product">
<head>
	<meta charset="UTF-8">
	<title>포인트 상점</title>
	<script src="../components/angular/angular.js"></script>
	<script src="../js/controllers/product.js"></script>
	<script src="../js/controllers/productList.js"></script>
	<script src="../js/filters/customFilter.js"></script>
	<link href="../components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
	<link href="../components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
</head>
<body ng-controller="productCtrl">
	<div class="navbar navbar-inverser">
		<a class="navbar-brand" href="#">포인트 상점</a>
	</div>
	<div class="panel panel-default row" ng-controller = "prodcutListCtrl">
		<div class="col-xs-3">
			 <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
			 <a ng-repeat="item in data.products | orderBy : 'category' | unique:'category'" ng-click="selectCategory(item)" class="btn btn-block btn-default btn-lg">{{item}}</a>
			 <!-- orderBy는 angular에서 제공하는 정렬문법 html에서 |는 +의 개념..?-->
		</div>
		<div class="col-xs-8">
			<div class="well" ng-repeat="item in data.products | filter:categoryFilterFn">
				<h3>
					<strong>{{item.name}}</strong>
					<span class="pull-right label label-primary">
						{{item.price | number:0}}원<!--  | price가격을 가져와서  필터적용 (0단위 기준으로 끊음)-->
					</span>
					<span class="lead">{{item.description}}</span>
				</h3>
			</div>
		</div>
	</div>
</body>
</html>
